<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <Style>
        tbody {
            font-size: 90%;
            font-style: italic;
        }
        tfoot {
            font-weight: bold;
        }
    </Style>
</head>
<body>
<div>
    <br/>
    <a>
        <form th:method="GET" th:action="@{/users/new}">
            <input type="submit" value="Add new user"/>
        </form>
    </a>
    <br/>
    <table border = "0" title="1" width = "40%">
        <colgroup>
            <col style="width:10%">
            <col style="width:20%">
            <col style="width:20%">
            <col style="width:10%">
            <col style="width:20%">
            <col style="width:10%">
            <col style="width:10%">
        </colgroup>
        <thead>
        <tr style="background-color: MediumTurquoise">
            <th scope="col">Id</th>
            <th scope="col">Surname</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Password</th>
            <th scope="col">      </th>
            <th scope="col">      </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}"
            th:style="${iterStat.even}? 'background-color: PaleTurquoise;':'background-color: LightCyan;'">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getPassword()}"></td>

            <td align="center">
                <form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">
                    <input type="submit" value="Edit"/>
                </form>
            <td align="center">
                <form th:method="DELETE" th:action="@{/users/{id}/delete(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
